<canvas width="600" height="600"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 600);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
    var raio = 100;
    desenhaCirculo(300, 300,          raio, 'red');
    desenhaCirculo(300, 300 - 2*raio, raio, 'yellow');
    desenhaCirculo(300 - 2*raio, 300, raio, 'orange');
    desenhaCirculo(300, 300 + 2*raio, raio, 'blue');
    desenhaCirculo(300+2*raio, 300,   raio, 'black');
</script>
